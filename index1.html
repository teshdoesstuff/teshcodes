<html>
<head>
    <title>Just a random clicker</title>
</head>

<body>
    <script type="text/javascript">
    var clicks = 0;
    function onClick() {
        clicks += 1;
        document.getElementById("clicks").innerHTML = clicks;
    };
    </script>
    <button type="button" onClick="onClick()">Click this =</button>
    <p>Clicks: <a id="clicks">0</a></p>

</body></html>
